# Configuration utilisateur pour le Générateur d'Ouvrage Assisté par IA
# Ce fichier permet de surcharger les valeurs par défaut définies dans config_manager.py

# Clés d'API
api_keys:
  openai_api_key: ""  # Votre clé API OpenAI
  anthropic_api_key: ""  # Votre clé API Anthropic

# Répertoire d'export des fichiers générés
export_dir: "output"

# Paramètres de génération pour le brouillon (IA 1)
draft_params:
  temperature: 0.9
  top_p: 0.95
  max_output_tokens: 128000  # Pour gpt-5-mini
  reasoning_effort: "medium"  # OpenAI GPT-5 uniquement
  verbosity: "medium"         # OpenAI GPT-5 uniquement

# Paramètres de génération pour la version finale (IA 2)
final_params:
  temperature: 0.7
  top_p: 0.9
  max_output_tokens: 128000  # Pour gpt-5
  reasoning_effort: "high"    # OpenAI GPT-5 uniquement
  verbosity: "medium"         # OpenAI GPT-5 uniquement

# Paramètres de filtrage du corpus
min_relevance_score: 0.7
max_citations_per_section: 10
include_secondary_matches: true
confidence_threshold: 0.8

# Styles DOCX
font_family: "Calibri"
font_size_body: 11
font_size_h1: 18
font_size_h2: 14
margin_top: 2.5
margin_bottom: 2.5
margin_left: 2.5
margin_right: 2.5

# Modèles préférés (optionnel)
preferred_models:
  draft: "gpt-5-mini"      # Modèle par défaut pour le brouillon
  final: "gpt-5"           # Modèle par défaut pour la version finale

# Configuration des modèles avec leurs fournisseurs
models:
  # Modèles OpenAI
  - name: "gpt-5"
    provider: "openai"
    context: 400000
    max_output: 128000
  - name: "gpt-5-mini"
    provider: "openai"
    context: 400000
    max_output: 128000
  - name: "gpt-5-nano"
    provider: "openai"
    context: 400000
    max_output: 128000
  - name: "gpt-4.1"
    provider: "openai"
    context: 1000000
    max_output: 32768
  - name: "gpt-4.1-mini"
    provider: "openai"
    context: 1000000
    max_output: 32768
  - name: "gpt-4.1-nano"
    provider: "openai"
    context: 1000000
    max_output: 32768
  # Modèles Anthropic
  - name: "claude-sonnet-4-20250514"
    provider: "anthropic"
    context: 200000
    max_output: 64000
  - name: "claude-3.5-sonnet-20240620"
    provider: "anthropic"
    context: 200000
    max_output: 8192

# Chemins de fichiers par défaut (relatifs à la racine du projet)
default_files:
  plan: "data/input/20250518 HTL.docx"
  corpus: "data/input/plan_Analyse_HITL - Copie_ANALYZED.xlsx"
  keywords: "data/input/keywords_mapping.json"
