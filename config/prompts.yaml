  # Rédaction académique de la sous-partie : {section_title}

  ## Contexte et positionnement
  {section_plan}

  ## Consignes de rédaction — QUALITÉ DU FOND

  ### Structure attendue
  1. **Paragraphe d'amorce** : situe la sous-partie dans la problématique générale de l'ouvrage et formule clairement la question ou l'enjeu traité.
  2. **Développement analytique** (corps principal) :
     - Organise l'argumentation en **sous-thèmes logiques**, chacun avec un paragraphe d'ouverture, des preuves tirées du corpus, et une micro-conclusion.
     - Chaque idée avancée doit être **étayée par au moins une référence** du corpus (citation directe entre guillemets ou paraphrase attribuée).
     - **Confronte les points de vue** : quand le corpus contient des résultats divergents, expose les tensions et propose une synthèse ou une explication des écarts.
     - **Analyse, ne résume pas** : ne te contente pas de rapporter ce que dit chaque source — explique *pourquoi* c'est pertinent, *comment* cela s'articule avec les autres sources, et *ce que cela implique* pour l'argumentation.
  3. **Transitions** : chaque paragraphe doit se terminer par une phrase de transition vers le suivant (lien logique, pas simple juxtaposition).
  4. **Synthèse conclusive** : récapitule les apports analytiques de la section, identifie les limites ou lacunes, et ouvre sur la section suivante.
  5. **Résumé flash** (200-500 tokens) : synthèse autonome à la fin, séparée par `---`, pour servir de contexte aux sections suivantes.

  ### Rigueur académique
  - Toute affirmation factuelle ou théorique doit être appuyée par une **citation APA** : (Auteur, Année).
  - Les citations directes (verbatim) sont entre guillemets français «» avec la page si disponible : « texte » (Auteur, Année, p. X).
  - Ne fabrique jamais de référence ; utilise **uniquement** les sources du corpus ci-dessous.
  - Si le corpus est insuffisant pour un point, signale-le explicitement : « Ce point mériterait un approfondissement, les données disponibles étant limitées. »

  ### Profondeur et densité
  - Vise une **densité informationnelle élevée** : chaque phrase doit apporter une information, un argument ou une nuance nouvelle.
  - Évite les phrases creuses, les truismes (« il est important de noter que… », « depuis la nuit des temps… ») et le remplissage.
  - Intègre des données quantitatives du corpus quand disponibles (%, chiffres, échantillons).
  - Si le corpus offre des données contradictoires, présente-les de façon équilibrée.

  ### Ton et registre
  - Style académique soutenu mais accessible : phrases claires, vocabulaire précis, pas de jargon non défini.
  - Voix active de préférence. Évite « nous » ; privilégie les tournures impersonnelles ou la voix passive analytique.
  - Pas de listes à puces dans le corps du texte (réserve la liste au résumé flash si nécessaire).

  ### Format Markdown
  - Utilise `##` pour les sous-thèmes internes à la section et `###` si un niveau supplémentaire est nécessaire.
  - Mets en **gras** les concepts clés lors de leur première apparition.
  - Le résumé flash final est précédé de `---` et du titre `### Résumé flash`.

  ## Statistiques du corpus
  - Nombre d'éléments : {corpus_count}
  - Score de pertinence moyen : {avg_score}
  - Mots-clés détectés : {keywords_found}

  ## Corpus à utiliser
  {corpus}

  ## Résumés flash des sections précédentes
  {previous_summaries}

